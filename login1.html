<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page with MFA Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #alertBox {
            display: none;
            background-color: #ffcccc;
            color: #990000;
            padding: 10px;
            border: 1px solid #990000;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <div id="alertBox"></div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.message === "MFA_ATTACK_DETECTED") {
                    alertBox.innerText = "üö´ MFA Attack Detected: Requests have been temporarily blocked for your safety.";
                    alertBox.style.display = "block";
                } else if (data.status === "success") {
                    alert("‚úÖ Login successful!");
                    alertBox.style.display = "none";
                } else {
                    alertBox.innerText = "‚ùå Login failed: " + data.message;
                    alertBox.style.display = "block";
                }

            } catch (error) {
                alertBox.innerText = "‚ö†Ô∏è Error connecting to server.";
                alertBox.style.display = "block";
            }
        });
    </script>

</body>
</html>
